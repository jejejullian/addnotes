<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F9FBE7;
            display: flex;
            justify-content: left;
            align-items: center;
            padding-top: 50px;
            padding-left: 100px;
            padding-right: 100px;
        }

        .container {
            width: 100%;
            flex-direction: column;
        }

        .wrapper {}

        .box {
            width: 10rem;
            padding-right: 50px;
            padding-left: 50px;
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: #ECCDB4;
            text-align: center;
            font-weight: bolder;
            cursor: pointer;
        }

        .box h1 {
            color: #fd3232;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup {
            position: relative;
            top: 10%;
            left: 34%;
            width: 26rem;
            height: auto;
            padding: 20px;
            background-color: #ECCDB4;
            font-weight: bolder;
            border: none;
            border-radius: 20px;
        }

        .content {
            width: 100%;
        }

        .content form .title input {
            border: 1px solid;
            width: 97%;
            margin-top: 6px;
            margin-bottom: 14px;
            padding: 6px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 6px;
        }

        .content form .description textarea {
            border: 1px solid;
            height: 40vh;
            width: 97%;
            padding-top: 16px;
            padding-bottom: 6px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 6px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            resize: none;
        }

        .btnsubmit {
            text-align: center;
        }

        .btnsubmit button {
            border: none;
            background-color: #F9FBE7;
            font-size: 16px;
            width: 24%;
            padding: 10px;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btnclose {
            text-align: right;
            font-size: 28px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Bagian notes setelah ditambahkan */
        .notes {
            display: grid;
            grid-template-columns: auto auto auto;
            flex-direction: row;
            justify-content: flex-start;
        }

        .note-item {
            width: 10rem;
            padding-right: 50px;
            padding-left: 50px;
            padding-top: 50px;
            padding-bottom: 50px;
            background-color: #ECCDB4;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
           
        }
        
        .note-item .note-info {
            width: 120%; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }

        .note-item .note-info .note-title {
            font-weight: bold;
            font-size: 20px;
        }

        .note-item .note-info .note-description {
            margin-top: 6px;
            font-size: 16px;
            
        }

        .note-item .note-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .note-item .note-actions button {
            border: none;
            background-color: #ccac91;
            font-size: 22px;
            padding: 8px;
            border-radius: 8px;
            margin-right: 6px;
            margin-top: 20px;
            cursor: pointer;
        }
        @media only screen and (max-width: 600px) {
        body {
            padding: 20px;
        }

        .container {
            width: 100%;
        }

        .wrapper {
            width: 100%;
        }

        .box {
            width: 20%;
            height: 10vh;
            font-size: 12px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .popup {
            position: relative;
            left: 58px;
            top: 20vh;
            width: 60%;
            height: auto;
        }

        .content {
            width: 100%;
            height: 40%;
        }

        .content form .description textarea {
            height: 100px;
        }

        .btnsubmit button {
            width: 100%;
        }
        .notes {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
           

        }

        .note-item {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            word-break: break-word;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            right: 20px;
        }

        .note-item .note-info {
            width: 60%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .note-item .note-info .note-title {
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-item .note-info .note-description {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-item .note-actions {
            justify-content: center;
        }

        .note-item .note-actions button {
            font-size: 18px;
            padding: 8px;
        }
        }


    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="box" id="box">
            <h1>+</h1>
            <p>Add New Notes</p>
        </div>
    </div>
    <h2>NOTES</h2>
    <ul id="notes-list" class="notes"></ul>
    <div class="overlay" id="overlay">
        <div class="popup">
            <div class="content">
                <form id="note-form">
                    <div class="btnclose">
                        <span class="close" id="close">&times;</span>
                    </div>
                    <div class="title">
                        <label>Title</label><br>
                        <input type="text" spellcheck="false" id="title-input">
                    </div>
                    <div class="description">
                        <label>Description</label><br>
                        <textarea spellcheck="false" id="description-textarea"></textarea>
                    </div>
                    <div class="btnsubmit">
                        <button id="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var showPopup = document.getElementById("box");
    var closePopup = document.getElementById("close");
    var overlay = document.getElementById("overlay");
    var form = document.getElementById("note-form");
    var titleInput = document.getElementById("title-input");
    var descriptionTextarea = document.getElementById("description-textarea");
    var notesList = document.getElementById("notes-list");
    var notes = [];

    showPopup.addEventListener('click', function () {
        overlay.style.display = 'block';
    });

    closePopup.addEventListener('click', function () {
        overlay.style.display = 'none';
    });

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        var title = titleInput.value;
        var description = descriptionTextarea.value;
        var newNote = {
            title: title,
            description: description
        };
        notes.push(newNote);
        renderNotes();
        titleInput.value = '';
        descriptionTextarea.value = '';
        overlay.style.display = 'none';
        saveNotesToLocalStorage();
    });

    function renderNotes() {
        notesList.innerHTML = '';
        notes.forEach(function (note, index) {
            var noteItem = document.createElement('li');
            noteItem.classList.add('note-item');
            noteItem.innerHTML = `
                <div class="note-info">
                    <div class="note-title">${note.title}</div>
                    <div class="note-description">${note.description}</div>
                </div>
                <div class="note-actions">
                    <button class="edit" onclick="editNote(${index})"><i class="uil uil-pen"></i></button>
                    <button class="delete" onclick="deleteNote(${index})"><i class="uil uil-trash-alt"></i></button>
                </div>
            `;
            notesList.appendChild(noteItem);
        });
    }

    function editNote(index) {
        var note = notes[index];
        titleInput.value = note.title;
        descriptionTextarea.value = note.description;
        notes.splice(index, 1);
        renderNotes();
        overlay.style.display = 'block';
    }

    function deleteNote(index) {
        notes.splice(index, 1);
        renderNotes();
        saveNotesToLocalStorage();
    }

    function saveNotesToLocalStorage() {
        localStorage.setItem('notes', JSON.stringify(notes));
    }

    function getNotesFromLocalStorage() {
        var localStorageNotes = localStorage.getItem('notes');
        if (localStorageNotes) {
            notes = JSON.parse(localStorageNotes);
            renderNotes();
        }
    }

    getNotesFromLocalStorage();
</script>
</body>
</html>
